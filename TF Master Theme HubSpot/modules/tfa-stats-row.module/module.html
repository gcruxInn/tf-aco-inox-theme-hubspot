{# --- MODULE: TFA Stats Row --- #}
<section class="tfa-section stainless-gradient">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-md-5 animate-fade-up">
                <h2>{{ module.stats_content.title }}</h2>
                <div class="mb-4">{{ module.stats_content.description }}</div>

                <ul style="list-style: none; padding: 0; margin-bottom: 2rem;">
                    {% for bullet in module.stats_content.bullets %}
                    <li style="margin-bottom: 1rem; display: flex; align-items: center; gap: 10px;">
                        <span style="color: var(--color-accent);">âœ“</span> {{ bullet }}
                    </li>
                    {% endfor %}
                </ul>
            </div>

            <div class="col-md-6 offset-md-1 animate-fade-up delay-200">
                <div class="row text-center">
                    {% for stat in module.stats %}
                    <div class="col-6 mb-4">
                        <div class="tfa-card">
                            <span style="font-size: 2.5rem; font-weight: 700; color: var(--color-primary);">{{
                                stat.number }}</span>
                            <p style="font-size: 0.875rem; color: #666; margin: 0;">{{ stat.label }}</p>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</section>
