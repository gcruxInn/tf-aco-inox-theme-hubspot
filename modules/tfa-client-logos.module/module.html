{# --- MODULE: TFA Client Logos --- #}
<section class="tfa-logos-section" data-animate="fade-up">
    <div class="tfa-container">
        {% if module.title %}
        <p class="logos-label">{{ module.title }}</p>
        {% endif %}

        <div class="logos-row">
            {% for item in module.logos %}
            {% if item.link.href %}
            <a href="{{ item.link.href }}" target="_blank" rel="noopener" class="logo-link">
                {% endif %}

                {% if item.image.src %}
                <img src="{{ item.image.src }}" alt="{{ item.alt_text }}" loading="lazy" class="logo-img">
                {% endif %}

                {% if item.link.href %}
            </a>
            {% endif %}
            {% endfor %}
        </div>
    </div>
</section>

<style>
    .tfa-logos-section {
        border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        /* Dark theme border */
        padding: 4rem 0;
    }

    .tfa-container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 1rem;
    }

    .logos-label {
        text-align: center;
        font-size: 0.85rem;
        text-transform: uppercase;
        color: #d1d5db;
        /* Lighter silver for legibility */
        letter-spacing: 2px;
        margin-bottom: 2.5rem;
        font-weight: 600;
    }

    .logos-row {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 4rem;
        flex-wrap: wrap;
    }

    .logo-img {
        max-height: 45px;
        width: auto;
        filter: grayscale(100%) brightness(200%) contrast(120%);
        /* Make logos look silver/white */
        opacity: 0.35;
        transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
    }

    .logo-img:hover {
        filter: grayscale(100%) brightness(300%) contrast(150%);
        /* Bright silver on hover */
        opacity: 0.9;
        transform: translateY(-2px);
    }

    @media (max-width: 768px) {
        .logos-row {
            gap: 2rem;
        }

        .logo-img {
            max-height: 32px;
        }
    }
</style>
