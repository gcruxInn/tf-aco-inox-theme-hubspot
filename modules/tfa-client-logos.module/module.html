{# --- MODULE: TFA Client Logos --- #}
<section class="tfa-logos-section" data-animate="fade-up">
    <div class="tfa-container">
        {% if module.title %}
        <p class="logos-label">{{ module.title }}</p>
        {% endif %}

        <div class="logos-row">
            {% for item in module.logos %}
            {% if item.link.href %}
            <a href="{{ item.link.href }}" target="_blank" rel="noopener" class="logo-link">
                {% endif %}

                {% if item.image.src %}
                <img src="{{ item.image.src }}" alt="{{ item.alt_text }}" loading="lazy" class="logo-img">
                {% endif %}

                {% if item.link.href %}
            </a>
            {% endif %}
            {% endfor %}
        </div>
    </div>
</section>

<style>
    .tfa-logos-section {
        border-bottom: 1px solid #eee;
        padding: 2.5rem 0;
    }

    .tfa-container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 1rem;
    }

    .logos-label {
        text-align: center;
        font-size: 0.85rem;
        text-transform: uppercase;
        color: #999;
        letter-spacing: 1.5px;
        margin-bottom: 1.5rem;
        font-weight: 500;
    }

    .logos-row {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 3rem;
        flex-wrap: wrap;
    }

    .logo-img {
        max-height: 40px;
        width: auto;
        filter: grayscale(100%);
        opacity: 0.5;
        transition: all 0.3s ease;
    }

    .logo-img:hover {
        filter: grayscale(0%);
        opacity: 1;
    }

    @media (max-width: 768px) {
        .logos-row {
            gap: 2rem;
        }

        .logo-img {
            max-height: 32px;
        }
    }
</style>
